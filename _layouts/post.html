---
layout: default
---

<div class="container mx-auto flex flex-row flex-wrap gap-15 lg:gap-30">

    <div class="basis-3/3 shadow-2xl shadow-gray-950 bg-gray-800">
        <section class="text-left flex flex-col content-start items-stretch">
            <header class=" w-full bg-gray-900 flex items-center p-20">
                <div class="flex flex-col">
                    <h1 class="text-4xl lg:text-7xl font-bold text-amber-200">
                        {{ page.title | escape }}
                    </h1>
                    <time class="mt-5 text-lg font-bold text-gray-300" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                        {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
                        <span> {{ page.date | date: date_format }}</span>
                    </time>
                </div>
            </header>
            <article class="p-10 bg-gray-800" itemscope itemtype="http://schema.org/BlogPosting">

                <div itemprop="articleBody">
                    {{ content }}
                </div>

                <hr class="bg-gradient-to-r from-amber-200 to-rose-400/75 h-0.5 w-1/3 mt-16 mb-5 border-0">
                <p class="italic">Thank you for reading & kind regards, Niels</p>

                <a href="{{ page.url | relative_url }}" hidden></a>
            </article>
        </section>
    </div>

</div>


<div class="top-page-banner-wrapper">
    <div class="top-page-banner-container">
    </div>
</div>
