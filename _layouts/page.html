---
layout: default
---

<div class="top-page-banner-wrapper">
  <div class="top-page-banner-container">
  </div>
</div>

<div class="container">
  <div class="content-wrapper z-depth-5">

    <article class="post">

      <header class="post-header">
        <a class="btn waves-effect waves-light right black-text" href="/cv">Check out my CV
          <i class="material-icons right">insert_drive_file</i>
        </a>
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </header>

      <div class="post-content single-page">
        {{ content }}
      </div>

    </article>

  </div>
</div>
